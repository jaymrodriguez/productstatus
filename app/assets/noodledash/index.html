<!DOCTYPE>
<html>
<head>
  <title>Core Reporting API v3 Reference Example</title>
  <link rel="stylesheet" type="text/css"
      href="//fonts.googleapis.com/css?family=Cantarell|Inconsolata">
	  <link rel="stylesheet" type="text/css" href="style.css">

<body>
